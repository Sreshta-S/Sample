<html>
<head>
    <title>Utility Bill Calculator</title>
<style>
    body{
        font-family: 'Poppins',sans-serif;
        background: #8dcdeb;
        padding: 20px;
        font-size: 20px;
        margin:10px 0;
    }
    h1{
        font-size: 26px;
        text-align: center;
        color: #000000;
    }
</style>
</head>
<body>
<h1>Utility Bill Calculator</h1>

<form onsubmit ="return Bills()">
    <label for="utility">Utility : </label>
        <select id="utility" name="Utility" >
        <option value="Electric">Electric Charges</option> 
        <option value="Water">Metro Water Charges</option></select><br><br>
    <label for="connection">Connection Type:</label>
        <select id="connection" name="Connection" >
        <option value="Domestic">Domestic</option> 
        <option value="Commercial">Commercial</option></select><br><br>
    <label for="units">Units Consumed:</label>
        <input type="number"  id="units" value="units"><br><br>
        <label for="charges">Charges:</label>
        <p id="charges"></p>    
        <input type="submit" value="Calculate">
</form>  
<script>
    function Bills(){
        let units = parseInt(document.getElementById("units").value);
        let utility = document.getElementById("utility").value;
        let type=document.getElementById("connection").value;
        let charges="";
            if(utility=="Electric" && type=="Domestic")
            {
            charges=units*5;
                       
            }
            else if(utility=="Electric" && type=="Commercial")
            {
            charges=units*10;
            }
            else if(utility=="Water" && type=="Domestic")
            {
            charges=units*4;
            }
            else if(utility=="Water" && type=="Commercial")
            {
            charges=units*8;
            }
            else
            {
            alert("the type is not matched");
            }
            document.getElementById("charges").innerText=charges;
            return false;               
            }
</script>
</body>
</html>
